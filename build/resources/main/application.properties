spring.kafka.bootstrap-servers=127.0.0.1:9092
spring.kafka.listener.type=batch
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.group-id=wallet-ks
spring.kafka.consumer.max-poll-records=100
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-deserializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.rappi.buffer.size=3
spring.kafka.rappi.buffer.ms=60000

spring.kafka.properties.auto.offset.reset=latest
spring.kafka.properties.metadata.max.age.ms=500
spring.kafka.properties.retries=0
spring.kafka.properties.commit.interval.ms=1000
spring.kafka.properties.application.id=wallet-ks
spring.kafka.properties.state.dir=/var/lib/kafka-streams
spring.kafka.properties.default.key.serde=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.properties.default.value.serde=org.apache.kafka.common.serialization.StringSerializer
